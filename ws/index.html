

<!DOCTYPE html><html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebSocket</title>
	<link rel="stylesheet" href="ws.css">
<meta name="generator" content="Hexo 5.4.2"><link rel="alternate" href="/atom.xml" title="UMU" type="application/atom+xml">
</head>
<body>
	<div class="container">
		<h1>WebSocket</h1>
		<p><b>Client ID: </b><span id="clientId"></span></p>
		<div class="hcombo">
			<label for="urlInput">Server: </label>
			<div class="autocomplete">
				<input type="url"
					id="urlInput"
					placeholder="wss://192.168.1.80:1218"
					required
					autocomplete="url"
					aria-describedby="urlHelp"
					class="modern-input" />
				<div class="autocomplete-items" id="autocompleteList"></div>
			</div>
		</div>
		<small id="urlHelp" class="help-text">Please enter the URL!</small>
		<p>
			<button id="start" onclick="start()">Connect</button>
		</p>
	</div>
	<pre id="output"></pre>
	<script src="ws.js"></script>
</body>
</html>
